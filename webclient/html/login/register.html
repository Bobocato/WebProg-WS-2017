{{define "register"}}
<div class="col-3"></div>
<div class="col-6">
    <h1>Wilkommen auf to:huus</h1>
</div>
<div class="col-3"></div>
<div class="col-4"></div>
<div class="col-4" id="container">
    <div class="register">
        <form id="register-form" method="POST">
            <label for="username_register">Nutzername:</label>
            <br/>
            <input type="text" name="username_register" id="username_register" placeholder="Nutzername" required>
            <br/>
            <label for="password_register">Passwort:</label>
            <br/>
            <input type="password" name="password_register" id="password_register" pattern="[A-Za-z0-9]{3,}" placeholder="Passwort" required>
            <br/>
            <input type="submit" name="submit_register" id="submit_register" value="Registrieren">
        </form>
        <a href="/login">Bereits registriert? Kilck hier!</a>
    </div>
</div>
<div class="col-4"></div>
<div class="col-3">
</div>
<div class="col-6">
    <h1 id="nameTaken">Es gibt bereits einen User mit diesem Namen</h1>
</div>
<div class="col-3"></div>
{{end}}
