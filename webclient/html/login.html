<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
</head>

<body>
    <div class="col-3"></div>
    <div class="col-6">
        <h1>Wilkommen auf to:huus</h1>
    </div>
    <div class="col-3"></div>
    <div class="col-4"></div>
    <div class="col-4" id="container">
        <div class="login">
            <form id="login-form">
                <label for="username_login">Nutzername:</label>
                <br/>
                <input type="text" name="username_login" id="username_login" placeholder="Nutzername">
                <br/>
                <label for="password_login">Passwort:</label>
                <br/>
                <input type="password" name="password_login" id="password_login" placeholder="Passwort">
                <br/>
                <input type="submit" name="submit_login" id="submit_login" value="Anmelden">
            </form>
            <a href="/register">Noch nicht registriert? Kilck hier!</a>
        </div>
        <div class="register">
                <form id="register-form">
                        <label for="username_register">Nutzername:</label>
                        <br/>
                        <input type="text" name="username_register" id="username_register" placeholder="Nutzername">
                        <br/>
                        <label for="password_register">Passwort:</label>
                        <br/>
                        <input type="password" name="password_register" id="password_register" placeholder="Passwort">
                        <br/>
                        <input type="submit" name="submit_register" id="submit_register" value="Registrieren">
                    </form>
            <a href="/register">Bereits registriert? Kilck hier!</a>
        </div>
    </div>
    <div class="col-4"></div>
</body>
